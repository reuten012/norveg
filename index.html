<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Nortravel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='scss/style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="home-page">
        <header>
            <div class="logo">
                <a href="#">Nortravel</a>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="#">Destinations</a></li>
                    <li><a href="#">Activities</a></li>
                    <li><a href="#">About us</a></li>
                </ul>
            </nav>
            <div class="extra-menu">
                <a href="#"><img src="img/menu.png" alt="menu" width="40" height="40"></a>
            </div>
        </header>
        <div class="home-page-main">
            <div class="socials">
                <a href="#"><img src="img/facebook.png" alt="facebook" width="40" height="40"></a>
                <a href="#"><img src="img/twitter.png" alt="tweeter" width="30" height="30"></a>
                <a href="#"><img src="img/inst.png" alt="instagram" width="45" height="45"></a>
            </div>      
            <div class="home-page-title">
                <h2>Explore</h2>
                <h1>Norway</h1>
            </div>
        </div>
        <footer class="main-page-footer">
            <div class="arrow">
                <a href="#"><img src="img/arrow.png" alt="arrow" width="40" height="40"></a>
            </div>
            <div class="footer-plases">
                <div class="footer-plase-item">
                    <img src="img/map.png" alt="map" width="40" height="35">
                    <div class="plase-desk">
                        <p class="plase-desk-item">Trondheim</p>
                        <a href="#" class="plank-link">Plan a trip</a>
                    </div>
                </div>
                <div class="footer-plase-item">
                    <img src="img/map.png" alt="map" width="40" height="35">
                    <div class="plase-desk">
                        <p class="plase-desk-item">Trondheim</p>
                        <a href="#" class="plank-link">Plan a trip</a>
                    </div>
                </div>
                <div class="footer-plase-item">
                    <img src="img/map.png" alt="map" width="40" height="35">
                    <div class="plase-desk">
                        <p class="plase-desk-item">Trondheim</p>
                        <a href="#" class="plank-link">Plan a trip</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
